<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Universal Selector</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Add heading -->

        <h1>This is a heading</h1>

        <!-- Add paragraph -->

        <p>This is a paragraph</p>

        <!-- Add link -->

        <a>This is a link</a>

        <!-- Add div -->

        <div>This is a div</div>

        <!-- Add list -->
        
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Fourth item</li>
            <li>Fifth item</li>
        </ul>

    </body>
</html>
